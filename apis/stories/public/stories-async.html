<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Get Stories Async From API</title>
</head>
<body>
<div class="container">
    <div id="app">
        <h1 class="mb-4">Let's hear some stories!</h1>
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Plot</th>
                <th>Writer</th>
                <th>Upvotes</th>
                <th>Actions</th>
            </tr>
            <tr v-for="story in stories" is="story" :story="story"></tr>
        </table>
        <p class="lead">Here's a list of all your stories</p>

        <pre class="mt-4">{{ $data }}</pre>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<template id="template-story-row">
    <tr>
        <td>{{ story.id }}</td>
        <td>{{ story.plot }}</td>
        <td>{{ story.writer }}</td>
        <td>{{ story.upvotes }}</td>
        <td>
            <div class="btn-group">
                <button @click="upvoteStory(story)" class="btn btn-primary">Upvote</button>
                <button @click="deleteStory(story)" class="btn btn-danger">Delete</button>
            </div>
        </td>
    </tr>
</template>
<script>
  Vue.component('story', {
    props: ['story'],
    template: '#template-story-row',
    methods: {
      upvoteStory: function(story) {
        story.upvotes++;
        $.ajax({
          url: '/api/stories/' + story.id,
          type: 'PATCH',
          data: story
        })
      },
      deleteStory: function (story) {
        // find story
        let index = vm.stories.indexOf(story);

        // delete it from DOM
        vm.stories.splice(index, 1);

        // make DELETE request
        $.ajax({
          url: '/api/stories/' + story.id,
          type: 'DELETE'
        })
      }
    }
  });

  let vm = new Vue({
    data: {
      stories: []
    },
    el: '#app',
    mounted: function () {
      $.get('/api/stories', function(data) {
        vm.stories = data;
      })
    }
  });
</script>
</body>
</html>
