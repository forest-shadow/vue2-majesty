<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Get Stories Async From API</title>
</head>
<body>
<div class="container">
    <div id="app">
        <h1 class="mb-4">Let's hear some stories!</h1>
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Plot</th>
                <th>Writer</th>
                <th>Upvotes</th>
                <th>Actions</th>
            </tr>
            <tr v-for="story in stories" is="story" :story="story"></tr>
        </table>
        <p class="lead">Here's a list of all your stories</p>

        <pre class="mt-4">{{ $data }}</pre>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<template id="template-story-row">
    <tr>
        <td>{{ story.id }}</td>
        <td>
            <!--if editing story, display the input for plot-->
            <input
                class="form-control"
                v-if="story.editing"
                v-model="story.plot"
            />
            <!--in other occasions, show the story's plot-->
            <span v-else>{{ story.plot }}</span>
        </td>
        <td>
            <!--if editing story, display the input for writer-->
            <input
                    class="form-control"
                    v-if="story.editing"
                    v-model="story.writer"
            />
            <!--in other occasions, show the story's plot-->
            <span v-else>{{ story.writer }}</span>
        </td>
        <td>{{ story.upvotes }}</td>
        <td>
            <div v-if="!story.editing" class="btn-group">
                <button @click="upvoteStory(story)" class="btn btn-primary">Upvote</button>
                <button @click="editStory(story)" class="btn btn-default">Edit</button>
                <button @click="deleteStory(story)" class="btn btn-danger">Delete</button>
            </div>
            <!--If story under edit, display this group of buttons-->
            <div class="btn-group" v-else>
                <button @click="updateStory(story)" class="btn btn-primary">Update Story</button>
                <button @click="story.editing=false" class="btn btn-default">Cancel</button>
            </div>
        </td>
    </tr>
</template>
<script>
  Vue.component('story', {
    props: ['story'],
    template: '#template-story-row',
    methods: {
      upvoteStory: function(story) {
        story.upvotes++;
        axios.patch('/api/stories/' + story.id, story);
      },
      editStory: function(story) {
        story.editing = true;
      },
      deleteStory: function (story) {
        let index = this.$parent.stories.indexOf(story);

        this.$parent.stories.splice(index, 1);
        axios.delete('/api/stories/' + story.id);
      },
      updateStory: function(story) {
        axios.patch('/api/stories/' + story.id, story);
        // Set editing to false to show actions again and hide the inputs
        story.editing = false;
      }
    }
  });

  let vm = new Vue({
    data: {
      stories: []
    },
    el: '#app',
    mounted: function () {
      // GET request
      axios.get('/api/stories')
        .then(function (response) {
          // set data on vm
          let storiesReady = response.data.map(function( story) {
            story.editing = false;
            return story;
          });

          vm.stories = storiesReady;
          // Vue.set(vm, 'stories', storiesReady)
        })
    }
  });
</script>
</body>
</html>
