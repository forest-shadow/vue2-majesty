<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Hello Vue</title>
</head>
<body>
<div class="container">
    <div id="app">
        <h1 v-if="gender === 'female'">Hello, Miss {{ name }}</h1>
        <h1 v-else-if="gender === 'male'">Hello, Mister {{ name }}</h1>
        <h2 v-else>So you canâ€™t decide. Fine!</h2>
        <form>
            <div class="form-group">
                <label for="gender" class="mr-4">Enter your message:</label>
                <input id="gender"
                          class="form-control"
                          v-model="gender" />
            </div>
            <div class="form-group">
                <label for="name" class="mr-4">Enter your message:</label>
                <input id="name"
                       class="form-control"
                       v-model="name" />
            </div>
        </form>

        <pre class="mt-5">{{ $data }}</pre>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script>
    new Vue({
        data: {
            gender: '',
            name: 'Universe'
        },
        el: '#app'
    });
</script>
</body>
</html>
