<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Hello Vue</title>
</head>
<body>
<div class="container">
    <div id="app">
        <template v-if="!message">
            <h1>You must send a message for help!</h1>
            <p>Dispatch a messenger immediately!</p>
            <p>To nearby kingdom of Hearts!</p>
        </template>
        <h2 v-else>You have sent a message!</h2>
        <form>
            <div class="form-group">
                <label for="message" class="mr-4">Enter your message:</label>
                <textarea id="message"
                          class="form-control"
                          v-model="message"></textarea>
            </div>
            <div class="form-group">
                <button v-if="message">Send word to allies for help!</button>
            </div>
        </form>

        <pre class="mt-5">{{ $data }}</pre>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script>
    new Vue({
        data: {
            message: 'Our king is dead!'
        },
        el: '#app'
    });
</script>
</body>
</html>
