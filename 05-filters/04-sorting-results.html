<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>User Stories</title>
</head>
<body>
<div class="container">
    <div id="app">
        <h1 class="mb-4">User Stories</h1>

        <h3>Alex's stories</h3>
        <ul class="list-group mb-4">
            <li class="list-group-item"
                v-for="story in storiesBy('Alex')"
            >
                <span class="mr-4">{{ story.writer }} said {{ story.plot }}</span>
            </li>
        </ul>

        <h3>John's stories</h3>
        <ul class="list-group mb-4">
            <li class="list-group-item"
                v-for="story in storiesBy('John')"
            >
                <span class="mr-4">{{ story.writer }} said {{ story.plot }}</span>
            </li>
        </ul>

        <pre class="mt-4">{{ $data }}</pre>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script>
  var stories = [
    {
      plot: "I crashed my car today!",
      writer: "Alex"
    },
    {
      plot: "Yesterday, someone stole my bag!",
      writer: "John"
    },
    {
      plot: "Someone ate my chocolate...",
      writer: "John"
    },
    {
      plot: "I ate someone's chocolate!",
      writer: "Alex"
    }
  ];

  new Vue({
    data: {
      stories: stories
    },
    el: '#app',
    methods: {
      // a method which filters the stories depending on the writer
      storiesBy: function (writer) {
        return this.stories.filter(function (story) {
          return story.writer === writer;
        });
      }
    }
  });
</script>
</body>
</html>
